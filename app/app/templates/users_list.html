<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
</head>
<body>
    <h1>Users List</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'get_user_posts' user.id %}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>

    {% if can_create_post %}
        <a href="{% url 'add_post' %}">Create Post</a>
    {% endif %}
</body>
</html>
